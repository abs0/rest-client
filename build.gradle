plugins {
  id 'java'
  id 'net.researchgate.release' version '3.0.2'
}

repositories {
  mavenLocal()
  mavenCentral()
}

allprojects {
  tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
  }
  repositories {
    maven { url "https://jitpack.io" }
  }
}
